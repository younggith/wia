<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
    <style>
        .footer-wrap{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: minmax(10px, auto);
            width: 80%;
            margin: auto;
        }
        .footer{
            margin-left: 18px;
            grid-column: 1 / 3;
            text-align: center;
        }
    </style>
</head>
<body>
    <div th:fragment="footer">
        <div class="footer-wrap">
            <div class="footer">
                <p>COPYRIGHT© 2022 박영기. ALL RIGHT RESERVED.</p>
            </div>
        </div>
    </div>
</body>
</html>
