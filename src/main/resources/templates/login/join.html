<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>위아 : 회원가입</title>
  <link rel="stylesheet" type="text/css" href="/css/join.css">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
  <div class="join-wrap">
    <h1 class="j-logo">
      <a th:href="@{/wia}">WIA</a>
    </h1>
    <div class="content">
      <form id="joinForm" th:action="@{/wia/signup}" method="post">
        <div class="row-group">
          <div class="join-row">
            <h3 class="join-title">
              <label for="id"><span class="require">*</span>아이디</label>
            </h3>
            <span class="ps-box">
              <input type="text" id="id" name="id" class="int" title="ID" maxlength="20">
            </span>
            <span class="error-next-box" id="idMsg"></span>
          </div>
          <div class="join-row">
            <h3 class="join-title">
              <label for="pswd1"><span class="require">*</span>비밀번호</label>
            </h3>
            <span class="ps-box">
              <input type="text" id="pswd1" name="pswd1" class="int" title="비밀번호 입력" maxlength="20">
            </span>
            <span class="error-next-box" id="pswd1Msg"></span>
            <h3 class="join-title">
              <label for="pswd2"><span class="require">*</span>비밀번호 재확인</label>
            </h3>
            <span class="ps-box">
              <input type="text" id="pswd2" name="pswd2" class="int" title="비밀번호 재확인 입력" maxlength="20">
            </span>
            <span class="error-next-box" id="pswd2Msg"></span>
          </div>
          <div class="join-row">
            <h3 class="join-title">
              <label for="name"><span class="require">*</span>이름</label>
            </h3>
            <span class="ps-box">
              <input type="text" id="name" name="name" class="int" title="이름 입력" maxlength="20">
            </span>
            <span class="error-next-box" id="nameMsg"></span>
          </div>
          <div class="join-birthday">
            <h3 class="join-title">
              <label for="yy"><span class="require">*</span>생년월일</label>
            </h3>
            <div class="bir-wrap">
              <div class="bir-yy">
                <span class="ps-box">
                  <input type="text" id="yy" placeholder="년(4자)" aria-label="년(4자)" class="int" maxlength="4">
                </span>
              </div>
              <div class="bir-mm">
                <span class="ps-box">
                  <select id="mm" class="sel" aria-label="월">
                    <option value="">월</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </span>
              </div>
              <div class="bir-dd">
                <span class="ps-box">
                  <input type="text" id="dd" placeholder="일" aria-label="일" class="int" maxlength="2">
                </span>
              </div>
            </div>
            <span class="error-next-box" id="birthdayMsg" aria-live="assertive"></span>
          </div>
          <div class="join-row">
            <h3 class="join-title">
              <label for="gender">성별</label>
            </h3>
            <span class="ps-box gender-code">
              <select id="gender" name="gender" class="sel" aria-label="성별">
                <option value="M">남자</option>
                <option value="F">여자</option>
              </select>
            </span>
          </div>
          <div class="join-row">
            <h3 class="join-title">
              <label for="email">이메일</label>
            </h3>
            <span class="ps-box">
              <input type="text" id="email" name="email" class="int" title="선택입력" placeholder="선택입력" maxlength="100">
            </span>
          </div>
          <div class="join-row">
            <h3 class="join-title">
              <label for="postcode">주소</label>
            </h3>
            <div class="post-box">
              <input type="text" class="ps-box post-int" id="postcode" placeholder="우편번호" readonly>
              <input type="button" class="btn-verify btn-primary" onclick="findDaumPostcode()" value="우편번호 찾기"><br>
              <input type="text" class="ps-box post-int" id="address" placeholder="주소" readonly><br>
              <input type="text" class="ps-box post-int" id="detail_address" placeholder="상세주소">
            </div>
          </div>
          <div class="join-row">
            <h3 class="join-title">
              <label for="telno"><span class="require">*</span>휴대전화</label>
            </h3>
            <div class="tel-box">
                            <span class="ps-box int-mobile">
                                <input type="tel" id="telno" name="telno" placeholder="전화번호 입력" aria-label="전화번호 입력" class="int" maxlength="16">
                            </span>
              <button type="button" class="btn-verify btn-primary" id="btnSend">
                인증번호 받기
              </button>
            </div>
          </div>
          <div class="ps-box auth-disable">
            <input type="tel" id="authNum" name="authNum" placeholder="인증번호 입력하세요" class="int" disabled="" maxlength="6">
          </div>
          <span class="error-next-box" id="authMsg"></span>
          <div class="join-btn-area">
            <button type="button" id="btnJoin" class="btn-type btn-primary"><span>가입하기</span></button>
          </div>
          <div class="join-footer">
            <p>COPYRIGHT© 2022 박영기. ALL RIGHT RESERVED.</p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script type="module">
    export class Request {
      /*constructor(url){
        this.url = url;
      }*/
      get(url){
        return fetch(url);
      }
      post(url, payload){
        return fetch(url, {
          method: 'POST',
          headers: {'content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });
      }
      put(url, payload){
        return fetch(url, {
          method: 'PUT',
          headers: {'content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });
      }
      patch(url, payload){
        return fetch(url, {
          method: 'PATCH',
          headers: {'content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });
      }
      delete(url){
        return fetch(url, {method: 'DELETE'});
      }
    }
    /* Password - 영문, 숫자, 특수문자 3종류 조합, 자리수 9 ~ 32 */

    const PASSWORD_PATTERN = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{9,32}$/;
    /* Email 패턴 */          
    const EMAIL_PATTERN = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/;
    /* Tel 패턴 */
    const TEL_PATTERN = /^\d{2,3}-\d{3,4}-\d{4}$/;
    const authBtn = document.getElementById("btnSend");
    const authNum = document.getElementById("authNum");
    authBtn.addEventListener("click", function(){
      alert("인증번호가 발송되었습니다.");
      authNum.disabled = false;
      authNum.parentElement.style.backgroundColor = '#FFF';
      authNum.style.backgroundColor = '#FFF';
    });
    let cursorBox = document.querySelectorAll('.ps-box');
    cursorBox.forEach(box => {
      box.addEventListener('click', (event) => {
        if(event.target.tagName.toLowerCase() === 'span')
          event.target.querySelector('input').focus();
      });
    });
    let request = new Request();
    let joinBtn = document.getElementById('btnJoin');
    joinBtn.addEventListener('click', async ()=>{
      try {
        const response = await request.post('/wia/auth/sms', {name: '앵기', title: 'spring'});
        if(response.status === 200) {
          const data = await response.json();
          console.log(data);
        }else {
          throw Error(response.status);
        }
      }catch(err) {
        console.log(err);
      }
      /*request.post('/wia/auth/sms', {name: '앵기', title: 'spring'})
      .then(response => {
        if(!response.ok) throw Error(response.status);
        return response.json();
      })
      .then(todos => console.log(todos))
      .catch(err => console.log(err));*/
    });
    
    function hashPassword(pw) {
      var salt = CryptoJS.SHA512(pw).toString();
      var hashedPw = CryptoJS.SHA512(pw + salt).toString();
      console.log(hashedPw);
      return hashedPw;
    }
    const birthMM = document.getElementById('mm');
    const birthdayMsg = document.getElementById('birthdayMsg');
    birthMM.addEventListener('change', () => {
      let birthDD = document.getElementById('dd').value;
      console.log('change', birthDD);
      let selectValue = birthMM.options[birthMM.selectedIndex].value;
      if(selectValue != "") {
        if(!birthDD) {
          birthdayMsg.style.display = 'block';
          birthdayMsg.innerText = '태어난 일(날짜) 2자리를 정확하게 입력하세요.';
        }else {
          birthdayMsg.style.display = 'none';
        }
      }
      else {
        birthdayMsg.style.display = 'block';
        birthdayMsg.innerText = '태어난 월을 선택하세요.';
      }
    });
    let inputText = document.querySelectorAll('input[type=text]');
    inputText.forEach(text => {
      text.addEventListener('blur', (event) => {
        let target = event.target;
        let pswd1 = document.getElementById('pswd1').value;
        let pswd2 = document.getElementById('pswd2').value;
        const idMsg = document.getElementById('idMsg');
        const pswd1Msg = document.getElementById('pswd1Msg');
        const pswd2Msg = document.getElementById('pswd2Msg');
        const nameMsg = document.getElementById('nameMsg');
        switch(target.id) {
          case 'id':
            let userId = target.value.trim();
            if(!userId) {
              idMsg.removeAttribute('style');
              idMsg.innerText = "아이디를 입력해주세요";
            } 
            else {
              $.ajax({
                url: "/wia/signup/checkId",
                type: "GET",
                // data: {"id": userId, "password": hashPassword(userPw)},
                data: {"id": userId},
                success: function(response) {
                  if (response.status === 200) {
                    idMsg.style.color = 'green';
                    idMsg.innerText = '사용가능한 아이디 입니다.';
                  }else if (response.status === 211) {
                    idMsg.style.color = 'red';
                    idMsg.innerText = '이미 사용중인 아이디 입니다.';
                  }
                },
                beforeSend: function() {
                  // loadingStart();
                },
                complete: function() {
                  // loadingStop();
                }
              });
            }
            break;
          case 'pswd1':
            if(!pswd1) {
              pswd1Msg.removeAttribute('style');
              pswd1Msg.innerText = "비밀번호를 입력해주세요";
            }else {
              if(!PASSWORD_PATTERN.test(pswd1)) {
                pswd1Msg.style.color = 'red';
                pswd1Msg.innerText = '비밀번호는 영문, 숫자, 특수문자 3종류 조합 자리수는 9자리 이상 32자 이하로 입력해 주세요.'; 
              }
              else {
                pswd1Msg.style.color = 'green';
                pswd1Msg.innerText = '사용가능한 비밀번호 입니다.';
              }
            }
            break;
          case 'pswd2':
            if(!pswd2) {
              pswd2Msg.removeAttribute('style');
              pswd2Msg.innerText = "비밀번호를 입력해주세요";
            }else {
              if(pswd1!= pswd2) {
                pswd2Msg.style.color = 'red';
                pswd2Msg.innerText = '입력한 비밀번호가 다릅니다.'; 
              }
              else {
                pswd2Msg.style.color = 'green';
                pswd2Msg.innerText = '비밀번호가 일치합니다.';
              }
            }
            break;
          case 'name':
            let name = target.value.trim();
            if(!name) {
              nameMsg.style.display = 'block';
              nameMsg.innerText = "이름을 입력해주세요";
            }else {
              nameMsg.style.display = 'none';
            }
            break;
          case 'yy':
            let yy = target.value.trim();
            if(!yy || yy.length < 4) {
              birthdayMsg.innerText = "태어난 년도 4자리를 정확하게 입력하세요.";
            }else {
              let selectValue = birthMM.options[birthMM.selectedIndex].value;
              if(selectValue == "") {
                birthdayMsg.innerText = "태어난 월을 선택하세요.";
              }else {
                birthdayMsg.innerText = "태어난 일(날짜) 2자리를 정확하게 입력하세요.";
              }
            }
            break;
          case 'dd':
            let dd = target.value.trim();
            if(!dd) {
              birthdayMsg.style.display = 'block';
              let selectValue = birthMM.options[birthMM.selectedIndex].value;
              if(selectValue == "") {
                birthdayMsg.innerText = "태어난 월을 선택하세요.";
              }else {
                birthdayMsg.innerText = "태어난 일(날짜) 2자리를 정확하게 입력하세요.";
              }
            }else {
              birthdayMsg.style.display = 'none';
            }
            break;
          default:
            console.log('def');
        }
      });
    });
    function joinExample(){
      let xhr;
      /* 입력된 데이터 Json 형식으로 변경 */
      let reqJson = new Object();
      reqJson.name = '박영기';
      /* 통신에 사용 될 XMLHttpRequest 객체 정의 */
      xhr = new XMLHttpRequest();
      /* httpRequest의 readyState가 변화했을때 함수 실행 */
      xhr.onreadystatechange = () => {
        /* readyState가 Done이고 응답 값이 200일 때, 받아온 response로 name과 age를 그려줌 */
        if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
          let result = xhr.response;
          console.log('결과 : '+JSON.stringify(result));
          //result가 실패일 경우에
          //if()
        }
      };
      /* Post 방식으로 요청 */
      xhr.open('POST', '/wia/auth/sms', true);
      /* Response Type을 Json으로 사전 정의 */
      xhr.responseType = "json";
      /* 요청 Header에 컨텐츠 타입은 Json으로 사전 정의 */
      xhr.setRequestHeader('Content-Type', 'application/json');
      /* 정의된 서버에 Json 형식의 요청 Data를 포함하여 요청을 전송 */
      xhr.send(JSON.stringify(reqJson));
    }
    document.addEventListener("DOMContentLoaded", function(){
      
    });
    
    function findDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

          // 각 주소의 노출 규칙에 따라 주소를 조합한다.
          // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
          let addr = ''; // 주소 변수
          let extraAddr = ''; // 참고항목 변수

          //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
          if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
            addr = data.roadAddress;
          } else { // 사용자가 지번 주소를 선택했을 경우(J)
            addr = data.jibunAddress;
          }

          // 우편번호와 주소 정보를 해당 필드에 넣는다.
          document.getElementById('postcode').value = data.zonecode;
          document.getElementById("address").value = addr;
          // 커서를 상세주소 필드로 이동한다.
          document.getElementById("detail_address").focus();
        }
      }).open();
    }
  </script>
